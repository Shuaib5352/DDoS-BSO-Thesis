<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="30" y1="10" x2="150" y2="170" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="50" y1="30" x2="130" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="37" fill="#0F172A"/>
  <!-- Shield body -->
  <path d="M90 18 L155 45 L155 95 C155 130 130 155 90 168 C50 155 25 130 25 95 L25 45 Z"
        fill="url(#shieldGrad)" opacity="0.9"/>
  <!-- Inner shield -->
  <path d="M90 30 L145 52 L145 93 C145 123 123 145 90 156 C57 145 35 123 35 93 L35 52 Z"
        fill="#0F172A" opacity="0.7"/>
  <!-- Network nodes - representing BSO swarm -->
  <circle cx="90" cy="72" r="8" fill="url(#innerGrad)" filter="url(#glow)"/>
  <circle cx="65" cy="100" r="6" fill="#22D3EE" opacity="0.9"/>
  <circle cx="115" cy="100" r="6" fill="#22D3EE" opacity="0.9"/>
  <circle cx="75" cy="130" r="5" fill="#818CF8" opacity="0.8"/>
  <circle cx="105" cy="130" r="5" fill="#818CF8" opacity="0.8"/>
  <circle cx="55" cy="80" r="4" fill="#A5B4FC" opacity="0.6"/>
  <circle cx="125" cy="80" r="4" fill="#A5B4FC" opacity="0.6"/>
  <!-- Network connections -->
  <line x1="90" y1="72" x2="65" y2="100" stroke="#22D3EE" stroke-width="1.5" opacity="0.6"/>
  <line x1="90" y1="72" x2="115" y2="100" stroke="#22D3EE" stroke-width="1.5" opacity="0.6"/>
  <line x1="65" y1="100" x2="75" y2="130" stroke="#818CF8" stroke-width="1.2" opacity="0.5"/>
  <line x1="115" y1="100" x2="105" y2="130" stroke="#818CF8" stroke-width="1.2" opacity="0.5"/>
  <line x1="65" y1="100" x2="115" y2="100" stroke="#06B6D4" stroke-width="1" opacity="0.4"/>
  <line x1="75" y1="130" x2="105" y2="130" stroke="#818CF8" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="72" x2="55" y2="80" stroke="#A5B4FC" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="72" x2="125" y2="80" stroke="#A5B4FC" stroke-width="1" opacity="0.4"/>
  <!-- BSO text -->
  <text x="90" y="158" text-anchor="middle" font-family="'Segoe UI',sans-serif" font-size="14" font-weight="800" fill="white" letter-spacing="3">BSO</text>
</svg>
